<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>AJAX/PHP/CURL/JSON example</title>
		<meta name="description" content="AJAX/PHP/CURL/JSON example">
		<meta name="author" content="Mollie Lamb">
	
	</head>

	<body>
	
	<table style="width:100%"> 
		<tr>
			<th>API name</th>
			<th>API description</th>
			<th></th>
		</tr>
		<tr style="text-align:center">
			<td>1. Country Code</td>
			<td>The country code of any given point</td>
			<td rowspan="2">
			<label for="lat">Latitude:</label>
			<input type="number" step="0.01" id="lat" name="lat">
			<label for="lng">Latitude:</label>
			<input type="number" step="0.01" id="lng" name="lng"><br><br>
			<button id="btnCode">Country Code</button>
			<button id="btnZone">Timezone</button>
			</td>
		</tr>
		<tr style="text-align:center">
			<td>2. Timezone</td>
			<td>The timezone at the lat/lng</td>
			
		</tr>
		<tr style="text-align:center">
			<td>3. Weather</td>
			<td>Displays nearby weather</td>
			<td>
			<label for="north">North:</label>
			<input type="number" step="0.01" id="north" name="north">
			<label for="south">South:</label>
			<input type="number" step="0.01" id="south" name="south">
			<label for="east">East:</label>
			<input type="number" step="0.01" id="east" name="east">
			<label for="west">West:</label>
			<input type="number" step="0.01" id="west" name="west"><br><br>
			<button id="btnTemp">Weather</button>
			</td>
		</tr>
	</table>

		<br><br>

		<div id="divResults">
			
			<table style="width:100%">

				<tr>
					<th>
						Country 
					</th>
				
					<th>
						Time
					</th>

					<th>
						Weather
					</th>

				</tr>
				<tr>
					<td id="txtCode" style="text-align:center">
						
					</td> 
					</td>
					<td id="txtZone" style="text-align:center">
						
					</td>
					<td id="txtTemp" style="text-align:center">
					</td>
						
				</tr>
				<tr>
					<td>
						
					</td>
					<td>
						
					</td>
						
					<td id = "txtHumidity" style="text-align:center">
					</td>
			
				</tr>
				<tr>
					<td>
						
					</td>
					<td>
						
					</td>
						
					<td id = "txtCondition" style="text-align:center">
						
					</td>
					
				</tr>

			</table>

		</div>
		

		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
